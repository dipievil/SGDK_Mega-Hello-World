name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build (Makefile)
        run: |
          if [ -f Makefile ]; then
            make -j$(nproc)
          else
            echo "No Makefile found; nothing to build"
            exit 1
          fi

      - name: Run tests (if available)
        run: |
          if [ -f Makefile ] && grep -qE '^test\s*:' Makefile; then
            make test
          else
            echo "No 'test' target in Makefile; skipping tests"
          fi
